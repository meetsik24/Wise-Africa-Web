<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Payment Information</h2>
        <form action="handle_payment.php" method="POST">
            <div class="form-group">
                <label for="cardName">Card Name:</label>
                <input type="text" class="form-control" id="cardName" name="cardName" placeholder="Enter cardholder's name" required>
            </div>
            
            <div class="form-group">
                <label for="cardNumber">Card Number:</label>
                <input type="text" class="form-control" id="cardNumber" name="cardNumber" placeholder="Enter card number" maxlength="16" required>
            </div>
            
            <div class="form-group">
                <label for="expiryDate">Expiry Date:</label>
                <input type="month" class="form-control" id="expiryDate" name="expiryDate" required>
            </div>
            
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" class="form-control" id="cvv" name="cvv" placeholder="Enter CVV" maxlength="3" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Submit Payment</button>
        </form>
    </div>

    <!-- Bootstrap JS (Optional for form validation) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
